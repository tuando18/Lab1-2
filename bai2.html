<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
    <script>
        console.log("\tKiểm tra Lab 1");
        console.log("\tBài 2");

        let cungHoangDaoArr = ["Xử Nữ", "Thiên Yết", "Nhân Mã", "Ma Kết"];
        console.log(cungHoangDaoArr);

        // thêm vào đầu
        cungHoangDaoArr.unshift("FIRST");
        console.log(cungHoangDaoArr);

        // thêm vào cuối
        cungHoangDaoArr.push("LAST");
        console.log(cungHoangDaoArr);

        // thêm thiên bình sau xử nữ
        cungHoangDaoArr.splice(2, 0, "Thiên Bình");
        console.log(cungHoangDaoArr);
    </script>
</head>
